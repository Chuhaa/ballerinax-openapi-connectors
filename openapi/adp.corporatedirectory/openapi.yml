openapi: 3.0.0
info:
  title: ADP Corporate Directory v1
  description: |
    This is a generated connector for [ADP Corporate Directory API v1](https://developers.adp.com/articles/api/corporate-directory-v1-api) OpenAPI specification.
    The Corporate Directory API provides the capability to return a list of corporate contacts or detailed information about a specific contact.
    Each contact may have the name, title, organizational unit (e.g. department), reports to manager, photo, and the business location address, business phone numbers, business emails, and business social media accounts (e.g. LinkedIn uri).
  version: 1.0.0
  x-ballerina-init-description: |
    The connector initialization requires setting the API credentials.
    Create an [ADP account](https://www.adp.com/) and obtain tokens by following [this guide](https://developers.adp.com/articles/guide/auth-process-data-conn-request-access-token).
  x-ballerina-display:
    label: ADP Corporate Directory
    iconPath: "resources/adp.corporatedirectory.svg"
security:
  - OAuth2: []
  - Bearer: []
paths:
  /hr/v1/corporate-contacts:
    get:
      summary: Request the list of corporate directory entries.
      operationId: listContacts
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/if-none-match"
        - $ref: "#/components/parameters/searchNameLike"
        - $ref: "#/components/parameters/limit"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/corporateContacts"
          description: Corporate Directory
  /hr/v1/corporate-contacts/{contact-id}:
    get:
      summary: Request the details of a contact
      operationId: getContact
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/contact-id"
        - $ref: "#/components/parameters/if-none-match"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/corporateContact"
          description: Corporate Contact
components:
  parameters:
    roleCode:
      in: header
      name: roleCode
      required: true
      schema:
        type: string
      description: "The role the user is playing during the transaction.  Possible values: employee,manager,practitioner,administrator,supervisor.  The roleCode header will be passed in all calls. When coming from Myself capabilities rolecode=employee. When coming from Team capabilities roleCode=manager. When coming from Practitioner capabilities roleCode=practitioner."
    if-none-match:
      in: header
      name: If-None-Match
      schema:
        type: string
      description: Used with a method to make it conditional; the method is performed only if the client entity (via the given entity tag, ETag header) does not match the server entity.
    limit:
      in: query
      name: limit
      schema:
        type: integer
      description: Limit the number of items returned in the result set of a Get.
    searchNameLike:
      in: query
      name: searchNameLike
      schema:
        type: string
      description: searchNameLike - search for Contacts with familyName like {val}% or givenName like {val}%
    contact-id:
      in: path
      required: true
      name: contact-id
      schema:
        type: string
      description: Contact ID
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://accounts.adp.com/auth/oauth/v2/token
    Bearer:
      type: http
      scheme: bearer
