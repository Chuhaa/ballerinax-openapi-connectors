        nationalityContextCode:
          description: "A code classifying the status of an employee or other resource
             as one of the following - Domestic - A person who resides in the same
             country in which the employer is based. Inpatriate - An employee of
             a multinational company who is from a foreign country but transferred
             from a foreign subdivision to the home country of the corporation. Expatriate
             - An employee or resource involved in the foreign-based operations of
             an employer who is a national or who regularly resides within the base
             country of the employer. Third-Party National - An employee involved
             in the foreign-based operations of an employer who is not a national
             of the country where the operations nor the base country of the employer.
             Local National - An employee involved in the foreign-based operations
             of an employer who is a national or who regularly resides in the country
             where those operations are based. Detached - Employees working in another
             country who do not have the status of expatriate (In France, for example,
             when the length of the expatriation is less than 2 years)"
          $ref: "#/components/schemas/codeType_v02"
        vipIndicator:
          description: "Indicates whether a worker has status as a VIP within a particular
