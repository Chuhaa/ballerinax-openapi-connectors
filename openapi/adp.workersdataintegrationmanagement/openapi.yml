    durationType_v01:
      description: "Represents the duration of time as represented by ISO 8601. Where
         the value space is a six dimensional space where the coordinates designate
         the Gregorian year, month, day, hour, minute, and second. The number of
         seconds can include decimal digits to arbitary pecision. PnYn MnDTnH nMnS,
         where: [n] is replaced by the value for each of the date and time elements
         that follow the [n]. Leading zeros are not required, but the maximum number
         of digits for each element should be agreed to by the communicating parties.
         The capital letters 'P', 'Y', 'M', 'W', 'D', 'T', 'H', 'M', and 'S' are
         designators for each of the date and time elements and are not replaced.
         P is the duration designator (historically called 'period') placed at the
         start of the duration representation. Y is the year designator that follows
         the value for the number of years. M is the month designator that follows
         the value for the number of months. D is the day designator that follows
         the value for the number of days. T is the time designator that precedes
         the time components of the representation. H is the hour designator that
         follows the value for the number of hours. M is the minute designator that
         follows the value for the number of minutes. S is the second designator
         that follows the value for the number of seconds. The number of seconds
         can include decimal digits to arbitrary precision"
      type: "string"
