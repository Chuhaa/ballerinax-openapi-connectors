openapi: 3.0.0
info:
  title: ADP Workers Data Integration Management v2
  description: |
    This is a generated connector for [ADP Worker Data Integration Management API v2](https://developers.adp.com/articles/api/workers---data-integration-management-v2-api) OpenAPI specification.
    The Workers Lifecycle Management API provides the capability to synchronize worker data.
  version: 2.0.0
  x-ballerina-init-description: |
    The connector initialization requires setting the API credentials.
    Create an [ADP account](https://www.adp.com/) and obtain tokens by following [this guide](https://developers.adp.com/articles/guide/auth-process-data-conn-request-access-token).
  x-ballerina-display:
    label: ADP Workers Data Integration Management
    iconPath: "resources/adp.workersdataintegrationmanagement.svg"
security:
  - OAuth2: []
  - Bearer: []
paths:
  /events/hr/v1/worker.read:
    post:
      summary: A worker reads.
      operationId: readWorker
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/acceptLanguage"
      requestBody:
        description: Worker
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/workerReadEvent"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workerReadEvent"
          description: Worker read event
  /events/hr/v1/worker.read/meta:
    get:
      summary: Returns an event metadata
      operationId: readWorkerMeta
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/acceptLanguage"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkerReadEventMeta"
          description: Worker meta
components:
  parameters:
    roleCode:
      in: header
      name: roleCode
      required: true
      schema:
        type: string
      description: 'The role the user is playing during the transaction.  Possible values: employee,manager,practitioner,administrator,supervisor.  The roleCode header will be passed in all calls. When coming from Myself capabilities rolecode=employee. When coming from Team capabilities roleCode=manager. When coming from Practitioner capabilities roleCode=practitioner.'
    acceptLanguage:
      in: header
      name: Accept-Language
      schema:
        type: string
      description: '“Accept-Language” “: ” ( language | “*” ) [“;” “q” “=”qvalue]. Specifies the language(s) that are acceptable for the response. The optional qvalue represents a quality level for acceptable languages.'
    filter:
      in: query
      name: $filter
      schema:
        type: string
      description: |
        The OData $filter parameter MUST be used to specify the filter criteria. The usage sample is below. Various criteria could be combined using and/or operands and () to set the operand precedence. Please refer """"RESTful Web API Design Standard"""" for more details
        $filter=/mobileUserAccounts/associateOID eq 'G4O73G9Z62SL2NFM'
        $filter=/mobileUserAccounts/organizationOID eq 'ABCDEFGH'
        $filter=/mobileUserAccounts/accountStatusCode eq 'STATCODE'
        $filter=/mobileUserAccounts/personName/givenName eq 'John'
        $filter=/mobileUserAccounts/personName/familyName1 eq 'Smith'
        $filter=/mobileUserAccounts/birthDate eq '01-01-1970'
  securitySchemes:
    OAuth2:
      type: oauth2        
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://accounts.adp.com/auth/oauth/v2/token
    Bearer:
      type: http
      scheme: bearer
