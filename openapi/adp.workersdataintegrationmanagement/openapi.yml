          description: "The position title"
          type: "string"
        laborUnion:
          description: "The associated labor union"
          $ref: "#/components/schemas/laborUnionType_v02"
        bargainingUnit:
          description: "The associated bargaining unit (local labor union)"
          $ref: "#/components/schemas/bargainingUnitType_v02"
        workShiftCode:
          description: "A work shift"
          $ref: "#/components/schemas/codeType_v02"
        workArrangementCode:
          description: "A work arrangement describes the time and place that work
             gets done on a regular basis. For example, a work assignment can be
             fully office based, fully field based, fully home based, or some combination
             thereof"
          $ref: "#/components/schemas/codeType_v02"
        standardHours:
          description: "The standard number of hours of work associated to a position,
             typically used to drive the definition of a full time assignment, e.g.
             40 in the US, 37.5 in the UK, 35 in FR. This number is usually expressed
             based on a week. The unitCode is used to convey that measurement"
          $ref: "#/components/schemas/standardHoursType_v02"
        fullTimeEquivalenceRatio:
          description: "Full-time equivalent (FTE) is a unit that indicates the workload
             of an employed person (or student) in a way that makes workloads comparable
             across various contexts. FTE is often used to measure the involvement
             of a worker in a project, or to track cost reductions in an organization.
             An FTE of 1.0 means that the person is equivalent to a full-time worker,
             while an FTE of 0.5 signals that the worker is only half-time"
          $ref: "#/components/schemas/ratioType_v02"
        homeOrganizationalUnits:
          description: "A list of the various types of home organizational units"
          type: "array"
          items:
            description: "The HOME organizational unit defines the work assignment
               and perhaps funds it. The should only be one home organizational unit
               for a given type, e.g. only one home department."
            title: "HomeOrganizationalUnitItem"
            type: "object"
            additionalProperties: false
            properties:
              nameCode:
                description: "A coded name or descriptive label of the associated
                   organizational unit entity. If this is a coded value, codeValue
                   and shortName should be used. If this is just a string value,
                   only shortName is necessary"
                $ref: "#/components/schemas/codeType_v02"
              typeCode:
                description: "The organizational unit code and description, e.g. department
                   code."
                $ref: "#/components/schemas/codeType_v02"
              itemID:
                $ref: "#/components/schemas/itemIDType_v01"
        assignedOrganizationalUnits:
          description: "A list of organizational units"
          type: "array"
          items:
            description: "The ASSIGNED organizational unit is one for which the work
               assignment is doing work"
            title: "AssignedOrganizationalUnitItem"
            type: "object"
            additionalProperties: false
            properties:
              nameCode:
                description: "A coded name or descriptive label of the associated
                   organizational unit entity. If this is a coded value, codeValue
                   and shortName should be used. If this is just a string value,
                   only shortName is necessary"
                $ref: "#/components/schemas/codeType_v02"
              typeCode:
                description: "The organizational unit code and description, e.g. department
                   code."
                $ref: "#/components/schemas/codeType_v02"
              itemID:
                $ref: "#/components/schemas/itemIDType_v01"
        homeWorkLocation:
          description: "The home work location is the location out of which the work
             assignment is based. It does not necessarily mean that the worker is
             physically located in that location. This data becomes relevant for
             affirmative action reasons. In the US for example, if a worker works
             from home or a location where there is not an EEO-1 form/location, then
             the worker is accounted for based on the location of the reports to
             manager or work unit. Additionally, other things like market salaries,
             taxes, etc. would be aligned to home office location"
          $ref: "#/components/schemas/locationType_v02"
        assignedWorkLocations:
          description: "A list of work locations"
          type: "array"
          items:
            description: "The assigned work location is the location (or locations)
               where the worker is physically located."
            type: "object"
            additionalProperties: false
            properties:
              nameCode:
                description: "The location type code and description, e.g. HDQ, headquarters"
                $ref: "#/components/schemas/codeType_v02"
              communication:
                $ref: "#/components/schemas/communicationType_v02"
              address:
                description: "An address related to the associated entity"
                $ref: "#/components/schemas/organizationAddressType_v02"
              itemID:
                $ref: "#/components/schemas/itemIDType_v01"
        remunerationBasisCode:
          description: "The remuneration basis code is a way of classifying a work
             assignment as salaried, salaried plus commission, commission only, hourly
             or daily"
          $ref: "#/components/schemas/codeType_v02"
        payCycleCode:
          description: "Describes how often the payee is paid"
          $ref: "#/components/schemas/codeType_v02"
        standardPayPeriodHours:
          description: "The standard number of hours per pay period"
          $ref: "#/components/schemas/standardHoursType_v02"
        baseRemuneration:
          type: "object"
          additionalProperties: false
          description: "The base or primary pay (i.e. salary, wage) associated to
             a work assignment. The structure allows for the explicit communication
             of pre-defined equivalents for the base remuneration"
          properties:
            hourlyRateAmount:
              description: "The hourly rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            dailyRateAmount:
              description: "The daily rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            weeklyRateAmount:
              description: "The weekly rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            monthlyRateAmount:
              description: "The monthly rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            annualRateAmount:
              description: "The annual rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            commissionRatePercentage:
              description: "A percentage rate"
              $ref: "#/components/schemas/ratePercentageType_v02"
            recordingBasisCode:
              description: "Describes how the remuneration is recorded in the given
                 system, e.g. hourly, daily, weekly, etc."
              $ref: "#/components/schemas/codeType_v02"
            biweeklyRateAmount:
              description: "The biweekly rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            semiMonthlyRateAmount:
              description: "The semi-monthly rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            payPeriodRateAmount:
              description: "The pay period rate amount"
              $ref: "#/components/schemas/rateAmountType_v02"
            associatedRateQualifiers:
              description: "Describes the conditions under which the associated rate
                 can be expected"
              type: "array"
              items:
                type: "object"
                additionalProperties: false
                title: "AssociatedRateQualifierType"
                properties:
                  qualifierObjectTypeCode:
                    description: "Qualifier type e.g. department, environment, shift,
                       etc."
                    $ref: "#/components/schemas/codeType_v02"
                  qualifierObjectCode:
                    description: "Qualifier code"
                    $ref: "#/components/schemas/codeType_v02"
                  qualifierObjectID:
                    description: "Qualifier value"
                    $ref: "#/components/schemas/itemIDType_v01"
                  itemID:
                    $ref: "#/components/schemas/itemIDType_v01"
            effectiveDate:
              description: "The effective date of the related entity. Follows the
                 ISO-8601:2000 format."
              $ref: "#/components/schemas/dateType_v01"
        additionalRemunerations:
          description: "A list of pay compensations associated to a given work assignment.
              Additional remuneration includes all other forms of compensation beyond
             the base pay associated to a given work assignment.  The typeCode is
             used to further refine the type of compensation, e.g. bonus, commission,
             etc."
          type: "array"
          items:
            type: "object"
            additionalProperties: false
            properties:
              typeCode:
                description: "The type of additional remuneration, e.g. bonus, commission,
                   etc."
                $ref: "#/components/schemas/codeType_v02"
              intervalCode:
                description: "The interval describing how often the remuneration is
                   paid"
                $ref: "#/components/schemas/codeType_v02"
              nameCode:
                description: "A coded name or descriptive label of the associated
                   entity. If this is a coded value, codeValue and shortName should
                   be used. If this is just a string value, only shortName is necessary"
                $ref: "#/components/schemas/codeType_v02"
              rate:
                description: "Pay rate"
                $ref: "#/components/schemas/rateType_v02"
              associatedRateQualifiers:
                description: "Describes the conditions under which the associated
                   rate can be expected"
                type: "array"
                items:
                  type: "object"
                  additionalProperties: false
                  title: "AdditionalRemunerationAssociatedRateQualifierType"
                  properties:
                    qualifierObjectTypeCode:
                      description: "Qualifier type e.g. department, environment, shift,
                         etc."
                      $ref: "#/components/schemas/codeType_v02"
                    qualifierObjectCode:
                      description: "Qualifier code"
                      $ref: "#/components/schemas/codeType_v02"
                    qualifierObjectID:
                      description: "Qualifier value"
                      $ref: "#/components/schemas/itemIDType_v01"
                    itemID:
                      $ref: "#/components/schemas/itemIDType_v01"
              itemID:
                $ref: "#/components/schemas/itemIDType_v01"
              effectiveDate:
                description: "The effective date of the related entity. Follows the
                   ISO-8601:2000 format."
                $ref: "#/components/schemas/dateType_v01"
        reportsTo:
          description: "A reference list of workers to whom a given worker reports"
          type: "array"
          items:
            description: "The work assignment to whom a given worker reports"
            type: "object"
            additionalProperties: false
            title: "WorkAssignmentReportsTo"
            properties:
              positionID:
                description: "The unique identifier of the associated position"
                $ref: "#/components/schemas/simpleIDType_v02"
              positionTitle:
                description: "The position title"
                type: "string"
              associateOID:
                description: "A unique identifier of an associate"
                $ref: "#/components/schemas/associateOIDType_v02"
              workerID:
                description: "An identifier for a worker, e.g. an Employee ID, a Contractor
                   ID or an Associate ID."
                $ref: "#/components/schemas/IDType_v02"
              reportsToWorkerName:
                description: "Reports to person name (if reporting to a person)"
                $ref: "#/components/schemas/contactNameType_v02"
              reportsToRelationshipCode:
                description: "Reports to relationship"
                $ref: "#/components/schemas/codeType_v02"
              itemID:
                $ref: "#/components/schemas/itemIDType_v01"
        payrollProcessingStatusCode:
          description: "The status of the worker in the payroll system"
          $ref: "#/components/schemas/statusType_v02"
        payrollGroupCode:
          description: "The payroll group relevant to payroll processing for this
             work assignment"
          $ref: "#/components/schemas/simpleCodeType_v02"
        annualBenefitBaseRate:
          description: "The annual benefits base rate that can be different from the
             employee's annual base rate"
          $ref: "#/components/schemas/rateAmountType_v02"
        payrollScheduleGroupID:
          description: "Clients can use the payroll schedule group to pay multiple
             groups of workers with different pay cycle codes or period end dates
             within the same payroll group"
          $ref: "#/components/schemas/simpleIDType_v02"
        payrollFileNumber:
          description: "The payroll file number"
          type: "string"
        payrollRegionCode:
          description: "The region in which the payroll is processed"
          $ref: "#/components/schemas/simpleCodeType_v02"
        payScaleCode:
          description: "A pay scale is a graded compensation system that determines
             how much a worker is to be paid as a wage or salary, e.g. the General
             Schedule used to pay US civil servants, the U.S. uniformed services
             pay grades and the salary grades by which United States military personnel
             are paid are paid"
          $ref: "#/components/schemas/codeType_v02"
        payGradeCode:
          description: "A pay grade is a breakdown of a pay scale that is used to
             manage the compensation of a worker by providing a  a fixed framework
             of salary or wage ranges, as opposed to a free negotiation"
          $ref: "#/components/schemas/codeType_v02"
        payGradePayRange:
          description: "The pay range of the pay grade"
          $ref: "#/components/schemas/rangeType_v02"
        compaRatio:
          description: "Compa-ratio is the mathematical relationship between the average
             actual salaries within a pay grade range and the midpoint of that range.
             It is used to understand how a worker is paid relative to the market-rate
             for comparable jobs"
          $ref: "#/components/schemas/ratioType_v02"
        payGradeStepCode:
          description: "The pay step code"
          $ref: "#/components/schemas/codeType_v02"
        payGradeStepPayRate:
          description: "The rate associated with the pay step"
          $ref: "#/components/schemas/rateType_v02"
        nextPayGradeStepDate:
          description: "The date of the related entity. Data Representation Standard:
             Temporal Data Specification which follows the ISO-8601:2000 format"
          $ref: "#/components/schemas/dateType_v01"
        minimumPayGradeStepDuration:
          description: "Indicates the minimum amount of time a worker must remain
             in a given pay step before"
          $ref: "#/components/schemas/durationType_v01"
        geographicPayDifferentialCode:
          description: "A geographic pay differential is additional compensation paid
             to a worker to account for variations in cost of labor or cost of living
             based on location and is expected to be communicated as an additional
             remuneration. This is a coded field that is associated to a percent
             that drives the calculation of that additional compensation. It is also
             used to modify the pay range associated to the pay grade in order to
             apply the appropriate adjustments to the compa ratio"
          $ref: "#/components/schemas/codeType_v02"
        geographicPayDifferentialPercentage:
          description: "A geographic pay differential is additional compensation paid
             to a worker to account for variations in cost of labor or cost of living
             based on location and is expected to be communicated as an additional
             remuneration. This is a percent value that drives the calculation of
             that additional compensation. It is also used to modify the pay range
             associated to the pay grade in order to apply the appropriate adjustments
             to the compa ratio"
          $ref: "#/components/schemas/percentageType_v02"
        customFieldGroup:
          $ref: "#/components/schemas/customFieldContainerType_v02"
        links:
          type: "array"
          items:
            $ref: "#/components/schemas/linkType_v02"
        itemID:
          description: "A unique identifier of a work assignment"
          $ref: "#/components/schemas/itemIDType_v01"
    costCenterType_v02:
      description: "The cost Center is used for taxing the costs of the related entity"
      type: "object"
      additionalProperties: false
      properties:
        costCenterID:
          description: "The cost center ID is used for taxing the costs of an employee
             contact"
          $ref: "#/components/schemas/simpleIDType_v02"
        costCenterName:
          description: "The cost center name of the activity"
          type: "string"
        costCenterPercentage:
          description: "The cost center percentage of the activity"
          $ref: "#/components/schemas/percentageType_v02"
    datePeriodType_v01:
      description: "The string reprersentation of the date range. Used to specify
         effective period.  Follows the ISO-8601:2000 format"
      type: "object"
      additionalProperties: false
      properties:
        startDate:
          $ref: "#/components/schemas/dateType_v01"
        endDate:
          $ref: "#/components/schemas/dateType_v01"
    wageLawCoverageType_v02:
      description: "A code indicating whether the work assignment is covered under
         applicable wage and labor laws relating to working hours, overtime, and
         similar protections, e.g. FLSA in the US"
      type: "object"
      additionalProperties: false
      properties:
        wageLawNameCode:
          description: "A coded name or descriptive label of the associated wage law
             entity. If this is a coded value, codeValue and shortName should be
             used. If this is just a string value, only shortName is necessary"
          $ref: "#/components/schemas/codeType_v02"
        coverageCode:
          description: "The wage hour coverage code, e.g. exempt, non-exempt"
          $ref: "#/components/schemas/codeType_v02"
    positionIDType_v02:
      description: "The unique identifier of a position"
      type: "string"
    laborUnionType_v02:
      description: "An associated labor union"
      type: "object"
      additionalProperties: false
      properties:
        laborUnionCode:
          description: "The code of the associated labor union"
          $ref: "#/components/schemas/codeType_v02"
        seniorityDate:
          description: "The seniority date of the worker in the labor union. Follows
             the ISO-8601:2000 format"
          $ref: "#/components/schemas/dateType_v01"
    bargainingUnitType_v02:
      description: "A bargaining unit is a group of employees who are so grouped for
         the purpose of collective bargaining. A bargaining unit is also known as
         a local labor union"
      type: "object"
      additionalProperties: false
      properties:
        bargainingUnitCode:
          description: "A bargaining unit is a group of employees who are so grouped
             for the purpose of collective bargaining. A bargaining unit is also
             known as a local labor union."
          $ref: "#/components/schemas/codeType_v02"
        seniorityDate:
          description: "The seniority date of the worker in the bargaining unit. Follows
             the ISO-8601:2000 format"
          $ref: "#/components/schemas/dateType_v01"
    standardHoursType_v02:
      description: "The standard number of hours of work associated to a position,
         typically used to drive the definition of a full time assignment, e.g. 40
         in the US, 37.5 in the UK, 35 in FR. This number is usually expressed based
         on a week. The unitCode is used to convey that measurement."
      type: "object"
      additionalProperties: false
      properties:
        hoursQuantity:
          description: "The number of hours"
          type: "number"
        unitCode:
          description: "The unit associated to the number of hours, e.g. week."
          $ref: "#/components/schemas/codeType_v02"
    ratioType_v02:
      description: "The ratio"
      type: "number"
    locationType_v02:
      description: "Schema to describe details of a location"
      type: "object"
      additionalProperties: false
      properties:
        nameCode:
          description: "The location type code and description, e.g. HDQ, headquarters"
          $ref: "#/components/schemas/codeType_v02"
        communication:
          $ref: "#/components/schemas/communicationType_v02"
        address:
          description: "An address related to the associated entity"
          $ref: "#/components/schemas/organizationAddressType_v02"
    rateAmountType_v02:
      description: "A representation of a rate amount value"
      type: "object"
      additionalProperties: false
      properties:
        nameCode:
          description: "A coded name or descriptive label of the associated entity.
             If this is a coded value, codeValue and shortName should be used. If
             this is just a string value, only shortName is necessary"
          $ref: "#/components/schemas/codeType_v02"
        amountValue:
          description: "The numeric value associated to the rate. In the example 5
             US dollars per hour, the number 5 is the rate value. In the example
             3 bags of rice per month, the number 3 is the rate value. In the example,
             20 percent of annual sales, the amountValue would be 20"
          type: "number"
        currencyCode:
          description: " ISO 4217 For any given rate, either the currencyCode or the
             unitCode is present. In the example 5 US dollars per hour, the unitCode
             would not be present, and the currency code would be USD"
          $ref: "#/components/schemas/simpleCodeType_v02"
    ratePercentageType_v02:
      description: "A representation of a rate percentage value"
      type: "object"
      additionalProperties: false
      properties:
        nameCode:
          description: "A coded name or descriptive label of the associated entity.
             If this is a coded value, codeValue and shortName should be used. If
             this is just a string value, only shortName is necessary"
          $ref: "#/components/schemas/codeType_v02"
        percentageValue:
          description: "The numeric value associated to the rate. In the example 5
             US dollars per hour, the number 5 is the rate value. In the example
             3 bags of rice per month, the number 3 is the rate value. In the example,
             20 percent of annual sales, the percentageValue would be 20"
          type: "number"
        baseUnitCode:
          description: "For any given rate, the baseUnitCode is used to define the
             denominator of the rate, or rate over what. In the example 5 US dollars
             per hour, the baseUnitCode is hour. In the example 3 bags of rice per
             month, the baseUnitCode is month. If for example, the rate was 10 US
             dollars for every widget produced, the baseUnitCode would be widget.
             In the example, 20 percent of annual sales, the baseUnitCode would equate
             to annual sales"
          $ref: "#/components/schemas/codeType_v02"
    rateType_v02:
      description: "A representation of a rate value"
      type: "object"
      additionalProperties: false
      properties:
        amountValue:
          description: "The numeric value associated to the rate. In the example 5
             US dollars per hour, the number 5 is the rate value. In the example
             3 bags of rice per month, the number 3 is the rate value. In the example,
             20 percent of annual sales, the amountValue would be 20"
          type: "number"
        currencyCode:
          description: "List of standard currency codes ISO 4217 For any given rate,
             either the currencyCode or the unitCode is present. In the example 5
             US dollars per hour, the unitCode would not be present, and the currency
             code would be USD"
          $ref: "#/components/schemas/simpleCodeType_v02"
        unitCode:
          description: "For any given rate, either the currencyCode or the unitCode
             is present. In the example 3 bags of rice per month, currencyCode would
             not be present, and the unitCode would be bags of rice. In the example,
             20 percent of annual sales, the unitCode would be percent"
          $ref: "#/components/schemas/codeType_v02"
        baseUnitCode:
          description: "For any given rate, the baseUnitCode is used to define the
             denominator of the rate, or rate over what. In the example 5 US dollars
             per hour, the baseUnitCode is hour. In the example 3 bags of rice per
             month, the baseUnitCode is month. If for example, the rate was 10 US
             dollars for every widget produced, the baseUnitCode would be widget.
             In the example, 20 percent of annual sales, the baseUnitCode would equate
             to annual sales"
          $ref: "#/components/schemas/codeType_v02"
        baseMultiplierValue:
          description: "For any given rate, the base rate value is presumed to be
             1, e.g. per one hour, per one month. If for example, the rate was 10
             US dollars for every widget produced, the base rate value is presumed
             to be one and there is no need to communicate a baseMultiplierValue.
             If however, the rate was 10 US Dollars for every 3 widgets produced,
             the baseMultiplierValue would be 3"
          type: "number"
    contactNameType_v02:
      description: "The name of the contact"
      type: "object"
      additionalProperties: false
      properties:
        givenName:
          description: "The first name of the person"
          type: "string"
        middleName:
          description: "Person middle name or initial"
          type: "string"
        familyName1:
          description: "Person family name 1"
          type: "string"
        familyName2:
          description: "Person family name 2"
          type: "string"
        formattedName:
          description: "A formatted version of the person name"
          type: "string"
    rangeType_v02:
      description: "Minumum, maximum and median remuneration rates"
      type: "object"
      additionalProperties: false
      properties:
        minimumRate:
          description: "The minimum rate of pay of the associated entity"
          $ref: "#/components/schemas/rateType_v02"
        medianRate:
          description: "The pay range control point"
          $ref: "#/components/schemas/rateType_v02"
        maximumRate:
          description: "The maximim rate of pay the associated entity"
          $ref: "#/components/schemas/rateType_v02"
    confirmMessageType_v01:
      description: "The ConfirmMessage contains the processing results for the corresponding
         request.  A request may have its processing reported as: succeeded, partially
         failed, or failed."
      type: "object"
      additionalProperties: false
      properties:
        confirmMessageID:
          description: "An identifier for the instance of the confirm message."
          $ref: "#/components/schemas/IDType_v01"
        createDateTime:
          description: "The date & time that the message instance was generated.;
             follows the ISO-8601:2000 format: 2008-05-11T15:30:00-06:00."
          $ref: "#/components/schemas/dateTimeType_v01"
        requestReceiptDateTime:
          description: "The date & time that the request submitted by the client was
             received. Note, this timestamp may not be the same as the time the client
             actually submitted the request if there is a queuing mechanism between
             the client and server processing the request; it follows the ISO-8601:2000
             format: 2008-05-11T15:30:00-06:00."
          $ref: "#/components/schemas/dateTimeType_v01"
        protocolStatusCode:
          description: "Protocol-specific response status code."
          $ref: "#/components/schemas/codeType_v01"
        protocolCode:
          description: "Code that identifies the protocol used for the request."
          $ref: "#/components/schemas/codeType_v01"
        requestID:
          description: "The identifier of the request that generated this response."
          $ref: "#/components/schemas/IDType_v01"
        requestStatusCode:
          description: "The process results status code for the request."
          type: "object"
          additionalProperties: false
          properties:
            shortName:
              description: "Short description of the related code"
              type: "string"
            longName:
              description: "Long description of the related code"
              type: "string"
            codeValue:
              description: "The code for the related entity."
              type: "string"
              enum:
              - "succeeded"
              - "partiallyFailed"
              - "failed"
        requestMethodCode:
          description: "The method that was used on the request corresponding to this
             message instance."
          type: "object"
          additionalProperties: false
          properties:
            shortName:
              description: "Short description of the related code"
              type: "string"
            longName:
              description: "Long description of the related code"
              type: "string"
            codeValue:
              description: "The code for the related entity."
              type: "string"
              enum:
              - "GET"
              - "PUT"
              - "POST"
              - "PATCH"
              - "DELETE"
        sessionID:
          description: "A session identifier if one is available."
          $ref: "#/components/schemas/IDType_v01"
        requestETag:
          description: "The entity tag of the entity in the request."
          type: "string"
        requestLink:
          description: "The link of the request that generated this response."
          $ref: "#/components/schemas/linkType_v02"
        processingStatusCode:
          description: "Processing status of the related request message."
          type: "object"
          additionalProperties: false
          properties:
            shortName:
